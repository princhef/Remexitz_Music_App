<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Remixiq</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6497a9ce3a.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <ul>
      <li class="brand"><img src="images\brand_logo_new.jpg" alt="">Remixiq</li>
      <li class="items">Home</li>
      <li class="items">About</li>
    </ul>
  </nav>



  <!--********MIDDLE**********-->

  <div class="container">
    <div class="songList">

      <h1>Best of NCS</h1>
      <div class="songListItem">


        <!--FIRST SONG-->
        <div class="songItem">

          <img src="images/covers/1.jpg" alt="1">
          <span class="songName">Let Me Love You </span>
          <span class="songListPlay"> <span class="timestamp"><span class="songTime"></span> <i id="1" class="fa-solid fa-play"></i> </span></span>

        </div>

        <!--SECOND SONG-->

        <div class="songItem">

          <img src="images/covers/1.jpg" alt="1">
          <span class="songName">Let Me Love You</span>
          <span class="songListPlay"> <span class="timestamp"><span class="songTime"></span> <i id="2" class="fa-solid fa-play"></i> <span></span>

        </div>



        <div class="songItem">

          <img src="images/covers/1.jpg" alt="1">
          <span class="songName">Let Me Love You</span>
          <span class="songListPlay"> <span class="timestamp"><span class="songTime"></span> <i id="3" class="fa-solid fa-play"></i> <span></span>

        </div>


        <div class="songItem">

          <img src="images/covers/1.jpg" alt="1">
          <span class="songName">Let Me Love You</span>
          <span class="songListPlay"> <span class="timestamp"><span class="songTime"></span> <i id="4" class="fa-solid fa-play"></i> <span></span>

        </div>


      </div>
    </div>

  </div>


  <!--************BOTTOM***************-->

  <div class="bottom">
    <input type="range" name="range" id="ProgressBar" value="0" min="0" max="100" >

    <div class="icons">
      <i class="fa-solid fa-backward fa-2xl" id="previous" style="color: #ffffff;"></i>
      <i class="fa-solid fa-play fa-2xl" id="masterplay" style="color: #ffffff;"></i>
      <i class="fa-solid fa-forward fa-2xl" id="next" style="color: #ffffff;"></i>
    </div>

    <div class="songInfo">
      <img src="images/playing.gif" width="50px" alt="" id="gif"><span id="songBarName"></span>
    </div>
     <div class="runningTime">
       00:00/00:00
     </div>

<div id="volume">

    <input type="range" name="range"  class="volumeControl volumeBarVisibility" value="50" min="0" max="100">


<i class="fa-solid fa-volume-high fa-xl" style="color: #ffffff;"></i>
</div>



  </div>

  <script type="text/javascript" src="script.js">

</script>
</body>

</html>
